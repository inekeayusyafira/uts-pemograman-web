<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novelin - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling untuk header dan navbar */
    header {
      background-color: #ff99cc; /* Merah muda pastel */
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #ffccff; /* Aksen ungu muda */
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px; /* Spasi dalam tautan */
      border: 2px solid white; /* Border putih */
      border-radius: 5px; /* Membuat sudut tumpul */
      transition: background-color 0.3s, color 0.3s; /* Efek transisi */
    }

    nav a:hover {
      background-color: white;
      color: #ff99cc; /* Warna merah muda pastel saat hover */
    }

    /* Styling untuk login form */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      background: linear-gradient(to bottom, #ffccff, #ff99cc);
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6699;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #ff99cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ff6699;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #ff99cc;
      color: white;
      border-top: 5px solid #ffccff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Novelin Aja</h1>
    <p>"Menciptakan Cerita, Menyentuh Hati."</p>
    <p>By Ineke Ayu Syafira</p>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="registrasi.html">Registrasi</a>
    </nav>
  </header>

  <main class="container d-flex">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </main>
  
  <script>
    // Event listener untuk form login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah reload default form
  
      // Ambil nilai dari input
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Validasi sederhana (Anda dapat mengganti ini dengan validasi ke server)
      const dummyUser = {
        email: "inekeayusyafira@gmail.com", // Email pengguna terdaftar
        password: "syafira662" // Kata sandi pengguna terdaftar
      };
  
      if (email === dummyUser.email && password === dummyUser.password) {
        // Menampilkan notifikasi login sukses
        alert("Login berhasil! Selamat datang di Novelin Aja.");
        // Arahkan ke halaman menu utama
        window.location.href = "menu.html";
      } else {
        // Menampilkan notifikasi login gagal
        alert("Email atau kata sandi salah. Silakan coba lagi.");
      }
    });
  </script>
  

  <footer>
    &copy; 2024 Novelin Aja | Designed by 22552011084_Ineke Ayu Syafira_TIF 22 CID
  </footer>
</body>
</html>
